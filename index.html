<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap.min.css">

    <style>
        .navbar-brand {
            font-family: 'Kaushan Script', cursive;
        }
    </style>

    <title>Zanfiq</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-2">
        <!-- Brand/logo -->
        <a class="navbar-brand ml-2" href="#">Zanfiq</a>
    </nav>

    <form id="recharge" onsubmit="event.preventDefault(); func();">
        Enter Mobile No: <br>
        <input type="tel" id="tel" name="number" pattern="\d{10}" placeholder="Enter Mobile Number"
            required="required" /> <br>


        <select id="dropbox" name="opcode" required="required">

        </select><br>

        Enter the Recharge Amount: <br>
        <input type="number" name="amount" placeholder="Enter amount"> <br>
        <input type="submit" value="Recharge">
    </form>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>


    <script src="./main.js"></script>



</body>

</html>
